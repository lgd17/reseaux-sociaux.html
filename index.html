  <style>
    /* ========== RESET & BASE ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: url('https://raw.githubusercontent.com/lgd17/reseaux-sociaux.html/main/images/bg.jpg') no-repeat center center fixed;
      background-size: 340px 700px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* ========== ANIMATIONS ========== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    
    /* ========== CONTAINER ========== */
    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .main-container::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.2));
      border-radius: 27px;
      z-index: -1;
    }
    
    /* ========== TYPOGRAPHY ========== */
    .title {
      margin-bottom: 15px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 3s ease-in-out infinite;
    }
    
    .subtitle {
      margin-bottom: 40px;
      font-size: 1rem;
      opacity: 0.9;
      color: #f8f9fa;
    }
    
    /* ========== SOCIAL GRID ========== */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 25px;
      justify-items: center;
      margin-bottom: 30px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.4s;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .social-link:hover::before { left: 100%; }
    .social-link:hover { transform: translateY(-8px) scale(1.15); }
    
    .social-icon { font-size: 32px; z-index: 1; }

    /* Telegram */
    .social-link[data-platform="telegram"]:hover {
      background: linear-gradient(135deg, #0088cc, #005fa3);
      border-color: #0088cc;
      animation: pulse 2s infinite;
    }

    /* WhatsApp */
    .social-link[data-platform="whatsapp"]:hover {
      background: linear-gradient(135deg, #25D366, #1da851);
      border-color: #25D366;
      animation: pulse 2s infinite;
    }

    /* Instagram */
    .social-link[data-platform="instagram"]:hover {
      background: linear-gradient(45deg, #f09433, #dc2743, #cc2366, #bc1888);
      border-color: #E1306C;
      animation: pulse 2s infinite;
    }

    /* YouTube */
    .social-link[data-platform="youtube"]:hover {
      background: linear-gradient(135deg, #FF0000, #cc0000);
      border-color: #FF0000;
      animation: pulse 2s infinite;
    }

    /* FOOTER */
    .footer-text {
      font-size: 0.875rem;
      opacity: 0.7;
      margin-top: 20px;
    }
  </style>
</head>
