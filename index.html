  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ========== RESET & BASE ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* ========== ANIMATIONS & KEYFRAMES ========== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    
    /* ========== CONTAINER & LAYOUT ========== */
    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 
        0 8px 32px rgba(31, 38, 135, 0.37),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
    }
    
    .main-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.2));
      border-radius: 27px;
      z-index: -1;
    }
    
    /* ========== TYPOGRAPHY ========== */
    .title {
      margin-bottom: 15px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: float 3s ease-in-out infinite;
    }
    
    .subtitle {
      margin-bottom: 40px;
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.9;
      color: #f8f9fa;
      letter-spacing: 0.5px;
    }
    
    /* ========== SOCIAL ICONS GRID ========== */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 25px;
      justify-items: center;
      margin-bottom: 30px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .social-link:hover::before {
      left: 100%;
    }
    
    .social-link:hover {
      transform: translateY(-8px) scale(1.15);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    .social-link:active {
      transform: translateY(-4px) scale(1.05);
    }
    
    .social-icon {
      font-size: 32px;
      transition: all 0.3s ease;
      z-index: 1;
    }
    
    /* ========== PLATFORM SPECIFIC STYLES ========== */
    /* Telegram */
    .social-link[data-platform="telegram"]:hover {
      background: linear-gradient(135deg, #0088cc, #005fa3);
      border-color: #0088cc;
      animation: pulse 2s infinite;
    }
    
    .social-link[data-platform="telegram"]:hover .social-icon {
      color: #ffffff;
      transform: rotate(15deg);
    }
    
    /* WhatsApp */
    .social-link[data-platform="whatsapp"]:hover {
      background: linear-gradient(135deg, #25D366, #1da851);
      border-color: #25D366;
      animation: pulse 2s infinite;
    }
    
    .social-link[data-platform="whatsapp"]:hover .social-icon {
      color: #ffffff;
      transform: scale(1.1);
    }
    
    /* Facebook */
    .social-link[data-platform="facebook"]:hover {
      background: linear-gradient(135deg, #4267B2, #365899);
      border-color: #4267B2;
      animation: pulse 2s infinite;
    }
    
    .social-link[data-platform="facebook"]:hover .social-icon {
      color: #ffffff;
      transform: rotateY(180deg);
    }
    
    /* TikTok */
    .social-link[data-platform="tiktok"]:hover {
      background: linear-gradient(135deg, #000000, #333333);
      border-color: #ff0050;
      animation: pulse 2s infinite;
    }
    
    .social-link[data-platform="tiktok"]:hover .social-icon {
      color: #ffffff;
      transform: rotateZ(360deg);
    }
    
    /* Instagram */
    .social-link[data-platform="instagram"]:hover {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      border-color: #E1306C;
      animation: pulse 2s infinite;
    }
    
    .social-link[data-platform="instagram"]:hover .social-icon {
      color: #ffffff;
      transform: scale(1.2) rotate(-10deg);
    }
    
    /* YouTube */
    .social-link[data-platform="youtube"]:hover {
      background: linear-gradient(135deg, #FF0000, #cc0000);
      border-color: #FF0000;
      animation: pulse 2s infinite;
    }
    
    .social-link[data-platform="youtube"]:hover .social-icon {
      color: #ffffff;
      transform: scale(1.1);
    }
    
    /* ========== FOOTER ========== */
    .footer-text {
      font-size: 0.875rem;
      opacity: 0.7;
      margin-top: 20px;
      font-weight: 300;
    }
    
    /* ========== RESPONSIVE DESIGN ========== */
    @media (max-width: 480px) {
      .main-container {
        padding: 40px 25px;
        margin: 15px;
        border-radius: 20px;
      }
      
      .title {
        font-size: 1.75rem;
        margin-bottom: 10px;
      }
      
      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 35px;
      }
      
      .social-grid {
        gap: 20px;
        grid-template-columns: repeat(3, 1fr);
      }
      
      .social-link {
        width: 70px;
        height: 70px;
      }
      
      .social-icon {
        font-size: 28px;
      }
    }
    
    @media (max-width: 360px) {
      .main-container {
        padding: 35px 20px;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .social-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
      }
      
      .social-link {
        width: 75px;
        height: 75px;
      }
    }
    
    @media (min-width: 768px) {
      .main-container {
        padding: 60px 50px;
      }
      
      .social-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }
      
      .social-link {
        width: 90px;
        height: 90px;
      }
      
      .social-icon {
        font-size: 36px;
      }
    }
    
    /* ========== ACCESSIBILITY ========== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    .social-link:focus {
      outline: 3px solid rgba(255, 255, 255, 0.8);
      outline-offset: 2px;
    }
  </style>
