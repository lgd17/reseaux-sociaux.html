<script>
// Fermeture des menus
function closeAllMenus() {
  document.querySelectorAll(".more-menu").forEach(menu => {
    menu.classList.remove("show");
  });
}

document.addEventListener("DOMContentLoaded", () => {

  document.querySelectorAll(".copy-btn").forEach(btn => {
    const menu = btn.querySelector(".more-menu");
    const link = btn.dataset.link;

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      closeAllMenus();
      menu.classList.toggle("show");
    });

    menu.querySelector(".copy-link").addEventListener("click", () => {
      navigator.clipboard.writeText(link);

      let popup = document.createElement("div");
      popup.className = "copy-popup";
      popup.textContent = "Lien copi√© !";
      document.body.appendChild(popup);

      setTimeout(() => popup.classList.add("show"), 20);
      setTimeout(() => {
        popup.classList.remove("show");
        setTimeout(() => popup.remove(), 200);
      }, 1500);

      closeAllMenus();
    });

    menu.querySelector(".open-link").addEventListener("click", () => {
      window.open(link, "_blank");
      closeAllMenus();
    });

  });

  document.addEventListener("click", () => closeAllMenus());
});
</script>
