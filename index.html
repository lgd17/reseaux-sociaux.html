<script>
document.addEventListener("DOMContentLoaded", () => {

  // Fermer tous les menus
  function closeAllMenus() {
    document.querySelectorAll(".more-menu").forEach(menu => {
      menu.classList.remove("show");
    });
  }

  // Gestion des boutons â‹®
  document.querySelectorAll(".copy-btn").forEach(btn => {
    const menu = btn.querySelector(".more-menu");
    const link = btn.dataset.link;

    // Ouvrir / fermer menu
    btn.addEventListener("click", (e) => {
      e.stopPropagation(); 
      closeAllMenus();
      menu.classList.toggle("show");
    });

    // Copier lien
    menu.querySelector(".copy-link").addEventListener("click", () => {
      navigator.clipboard.writeText(link);

      let popup = document.createElement("div");
      popup.className = "copy-popup";
      popup.textContent = "Lien copiÃ© !";
      document.body.appendChild(popup);

      setTimeout(() => popup.classList.add("show"), 20);
      setTimeout(() => {
        popup.classList.remove("show");
        setTimeout(() => popup.remove(), 200);
      }, 1500);

      closeAllMenus();
    });

    // Ouvrir lien
    menu.querySelector(".open-link").addEventListener("click", () => {
      window.open(link, "_blank");
      closeAllMenus();
    });
  });

  // Cliquer ailleurs = fermer menus
  document.addEventListener("click", () => {
    closeAllMenus();
  });

});
</script>
